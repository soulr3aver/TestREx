<!DOCTYPE html>
<head>
	<title>Insecure redirect</title>
<script>
	(function(wnd) {
		var redirect = location.href.split("#!")[1];
		if (redirect) {
			wnd.location = redirect;
		}
	})(window);
</script>
</head>
<body>
	Hi, I am a simple client-side redirect page!<br/>
	Type "?#!dest.html" as a URL parameter in order to be redirected to "dest.html".
</body>
